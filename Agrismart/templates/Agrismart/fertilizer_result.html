{% extends "Agrismart/home.html" %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'Agrismart/css/login.css' %}">
{% endblock %}
{% block body %}
<body class="bg-gray-100 bg-cover bg-center" style="background-image: url('{% static 'Agrismart/main.jpg' %}'); overflow-x-hidden;">
    <div class="flex items-center justify-center min-h-screen bg-black bg-opacity-50">
        <div class="card bg-white bg-opacity-80 p-8 rounded-lg shadow-md max-w-sm w-full">
            <h2 class="card-title text-2xl font-bold mb-4 text-center text-gray-800">Fertilizer Prediction Result</h2>
            <p class="text-center text-gray-800 text-lg mb-4">{{ prediction }}</p>
            <a href="{% url 'predict_fertilizer' %}" class="block w-full bg-blue-600 text-white py-2 rounded-md text-center hover:bg-blue-700 transition duration-300">Predict Again</a>
        </div>
    </div>
</body>
{% endblock %}
