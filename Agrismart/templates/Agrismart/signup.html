{% extends "Agrismart/home.html" %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'Agrismart/css/login.css' %}">
{% endblock %}
{% block body %}
<body class="bg-gray-100 bg-cover bg-center" style="background-image: url('{% static 'Agrismart/main.jpg' %}'); overflow-x-hidden;">
    <div class="flex items-center justify-center min-h-screen bg-black bg-opacity-50">
        <div class="card bg-white bg-opacity-80 p-8 rounded-lg shadow-md max-w-sm w-full">
            <h2 class="card-title text-2xl font-bold mb-4 text-center text-gray-800">Sign Up for Farmtech</h2>
            <form method="POST" action="{% url 'regi' %}">
                {% csrf_token %}
                <div class="space-y-4">
                    <div class="flex items-center">
                        <label for="id_username" class="w-1/3 text-gray-800">{{ form.username.label_tag }}</label>
                        <div class="w-2/3">
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="flex items-center">
                        <label for="id_email" class="w-1/3 text-gray-800">{{ form.email.label_tag }}</label>
                        <div class="w-2/3">
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="flex items-center">
                        <label for="id_password1" class="w-1/3 text-gray-800">{{ form.password1.label_tag }}</label>
                        <div class="w-2/3">
                            {{ form.password1 }}
                        </div>
                    </div>
                    <div class="flex items-center">
                        <label for="id_password2" class="w-1/3 text-gray-800">{{ form.password2.label_tag }}</label>
                        <div class="w-2/3">
                            {{ form.password2 }}
                        </div>
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-300 mt-6">Sign Up</button>
            </form>
            <div class="mt-4 text-center">
                <p class="text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-700 hover:underline">Login</a></p>
            </div>
        </div>
    </div>
</body>
{% endblock %}
