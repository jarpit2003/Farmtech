{% extends "Agrismart/home.html" %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'Agrismart/css/login.css' %}">
{% endblock %}
{% block body %}
<body class="bg-gray-100 bg-cover bg-center" style="background-image: url('{% static 'Agrismart/main.jpg' %}'); overflow-x-hidden;">
    <div class="flex items-center justify-center min-h-screen bg-black bg-opacity-50">
        <div class="card bg-white bg-opacity-80 p-8 rounded-lg shadow-md max-w-sm w-full">
            <h2 class="card-title text-2xl font-bold mb-4 text-center text-gray-800">Crop Prediction Form</h2>
            <form method="POST" action="{% url 'Agrismart:predict_crop' %}">
                {% csrf_token %}
                <div class="space-y-4">
                    <div class="flex items-center">
                        <label for="id_N" class="w-1/3 text-gray-800">{{ form.N.label_tag }}</label>
                        <div class="w-2/3">
                            {{ form.N }}
                        </div>
                    </div>
                    <div class="flex items-center">
                        <label for="id_P" class="w-1/3 text-gray-800">{{ form.P.label_tag }}</label>
                        <div class="w-2/3">
                            {{ form.P }}
                        </div>
                    </div>
                    <div class="flex items-center">
                        <label for="id_K" class="w-1/3 text-gray-800">{{ form.K.label_tag }}</label>
                        <div class="w-2/3">
                            {{ form.K }}
                        </div>
                    </div>
                    <div class="flex items-center">
                        <label for="id_temperature" class="w-1/3 text-gray-800">{{ form.temperature.label_tag }}</label>
                        <div class="w-2/3">
                            {{ form.temperature }}
                        </div>
                    </div>
                    <div class="flex items-center">
                        <label for="id_humidity" class="w-1/3 text-gray-800">{{ form.humidity.label_tag }}</label>
                        <div class="w-2/3">
                            {{ form.humidity }}
                        </div>
                    </div>
                    <div class="flex items-center">
                        <label for="id_ph" class="w-1/3 text-gray-800">{{ form.ph.label_tag }}</label>
                        <div class="w-2/3">
                            {{ form.ph }}
                        </div>
                    </div>
                    <div class="flex items-center">
                        <label for="id_rainfall" class="w-1/3 text-gray-800">{{ form.rainfall.label_tag }}</label>
                        <div class="w-2/3">
                            {{ form.rainfall }}
                        </div>
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-300 mt-6">Submit</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
