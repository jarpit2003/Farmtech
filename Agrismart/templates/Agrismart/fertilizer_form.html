{% extends "Agrismart/home.html" %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'Agrismart/css/login.css' %}">
{% endblock %}
{% block body %}
<body class="bg-gray-100 bg-cover bg-center" style="background-image: url('{% static 'Agrismart/main.jpg' %}'); overflow-x-hidden;">
    <div class="flex items-center justify-center min-h-screen bg-black bg-opacity-50">
        <div class="card bg-white bg-opacity-80 p-8 rounded-lg shadow-md max-w-sm w-full">
            <h2 class="card-title text-2xl font-bold mb-4 text-center text-gray-800">Fertilizer Prediction Form</h2>
            <form method="POST" action="{% url 'predict_fertilizer' %}">
                {% csrf_token %}
                <div class="space-y-4">
                    <div class="flex items-center">
                        <label for="id_N" class="w-1/3 text-gray-800">{{ form.N.label_tag }}</label>
                        <div class="w-2/3">
                            {{ form.N }}
                        </div>
                    </div>
                    <div class="flex items-center">
                        <label for="id_P" class="w-1/3 text-gray-800">{{ form.P.label_tag }}</label>
                        <div class="w-2/3">
                            {{ form.P }}
                        </div>
                    </div>
                    <div class="flex items-center">
                        <label for="id_K" class="w-1/3 text-gray-800">{{ form.K.label_tag }}</label>
                        <div class="w-2/3">
                            {{ form.K }}
                        </div>
                    </div>
                    <div class="flex items-center">
                        <label for="id_T" class="w-1/3 text-gray-800">{{ form.T.label_tag }}</label>
                        <div class="w-2/3">
                            {{ form.T }}
                        </div>
                    </div>
                    <div class="flex items-center">
                        <label for="id_Hum" class="w-1/3 text-gray-800">{{ form.Hum.label_tag }}</label>
                        <div class="w-2/3">
                            {{ form.Hum }}
                        </div>
                    </div>
                    <div class="flex items-center">
                        <label for="id_Moisture" class="w-1/3 text-gray-800">{{ form.Moisture.label_tag }}</label>
                        <div class="w-2/3">
                            {{ form.Moisture }}
                        </div>
                    </div>
                    <div class="flex items-center">
                        <label for="id_Soil_Type" class="w-1/3 text-gray-800">{{ form.Soil_Type.label_tag }}</label>
                        <div class="w-2/3">
                            {{ form.Soil_Type }}
                        </div>
                    </div>
                    <div class="flex items-center">
                        <label for="id_Crop_Type" class="w-1/3 text-gray-800">{{ form.Crop_Type.label_tag }}</label>
                        <div class="w-2/3">
                            {{ form.Crop_Type }}
                        </div>
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-300 mt-6">Submit</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
